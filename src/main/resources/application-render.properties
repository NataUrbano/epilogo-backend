# App general
spring.application.name=epilogo
server.port=${PORT:8080}

# Database (Render PostgreSQL)
# Usar conexión interna de Render para PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# JPA/Hibernate - Optimizado para producción
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT - Con valores predeterminados explícitos
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.issuer=epilogo

# AWS S3 - Con valores predeterminados para desarrollo
aws.credentials.access-key=${AWS_ACCESS_KEY:dummy}
aws.credentials.secret-key=${AWS_SECRET_KEY:dummy}
aws.region=us-east-2
aws.s3.bucket-name=epilogo-spring-s3
aws.s3.endpoint=https://s3.us-east-2.amazonaws.com

# File upload - Mantener límites de tamaño
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# S3 paths
aws.s3.books-path=books/
aws.s3.authors-path=authors/
aws.s3.categories-path=categories/
aws.s3.users-path=users/

# Logging optimizado para producción
logging.level.root=INFO
logging.level.com.epilogo=INFO
logging.level.com.epilogo.epilogo.service.S3UrlRefreshService=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR

# Optimizaciones de rendimiento
spring.main.lazy-initialization=true
server.tomcat.max-threads=10
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css,image/jpeg

# Cache control

# Seguridad adicional
server.error.include-stacktrace=never